<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/libs/Semantic-UI/semantic.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        body {
          background-color: #DADADA;
        }
        body > .grid {
          height: 100%;
        }
        .image {
          margin-top: -100px;
        }
        .column {
          max-width: 450px;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <!-- <img src="/libs/Semantic-UI/assets/images/logo.png" class="image"> -->
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form id="form" class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div id="btnLogin" class="ui fluid large teal submit button">Login</div>
                </div>
                <div class="ui error message"></div>
            </form>
            <div class="ui message">
                New to us?
                <a href="/signup">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <srcipt type="text/javascript" src="/libs/Semantic-UI/semantic.min.js"></srcipt>
    <script>
        $(document).ready(function() {
            $("#btnLogin").on("click", function() {
                var formData = $("#form").serialize();
                $.ajax({
                    url: "/api/login",
                    method: "POST",
                    data: formData,
                    success: function(data) {
                        if(data.result == "success") {
                            //alert("로그인 성공");
                            location.href = "/";
                        } else {
                            if(data.msg) alert(data.msg);
                            return;
                        }
                    },
                    error: function(err) {
                        console.log(err);
                    }
                });
            });
        });
    </script>
</body>
</html>
